name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [win-x64, linux-x64, osx-x64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x' # Specify the .NET version

      - name: Build
        run: dotnet publish EarthQuake.Desktop/EarthQuake.Desktop.csproj -c Release -r ${{ matrix.target }} --self-contained -p:PublishSingleFile=true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-build
          path: |
            **/bin/Release/net8.0/${{ matrix.target }}/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release Draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      - name: Compress and Upload Release Assets
        run: |
          mkdir -p release-assets
          zip -r release-assets/EarthQuake-win-x64.zip artifacts/win-x64-build
          zip -r release-assets/EarthQuake-linux-x64.zip artifacts/linux-x64-build
          zip -r release-assets/EarthQuake-osx-x64.zip artifacts/osx-x64-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Debug Artifacts
        run: ls -la release-assets
      
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            release-assets/EarthQuake-win-x64.zip
            release-assets/EarthQuake-linux-x64.zip
            release-assets/EarthQuake-osx-x64.zip
          asset_name: ${{ github.ref_name }}-artifacts.zip
          asset_content_type: application/zip
