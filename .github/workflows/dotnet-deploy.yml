name: Publish .NET App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x' # .NET 7 以上を指定

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish for Windows x64
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained -p:PublishSingleFile=true -o ./publish/winx64

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: winx64-publish
          path: ./publish/winx64

  build-windows-x86:
    runs-on: windows-latest
