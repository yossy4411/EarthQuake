      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: winx86-publish
          path: ./publish/winx86

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
