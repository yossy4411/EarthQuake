name: Test .NET Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x'
          
      - name: Install .NET Workloads
        run: dotnet workload install wasm-tools android ios
        
      - name: Restore dependencies
        run: dotnet restore
        # ここでiOSなどのプロジェクトがビルドできない場合は、以下のようにプロジェクトを指定してビルドする

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_results.trx
